<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Instituições</h1>
        <form id="institutionForm">
            <input type="hidden" id="institutionId">
            <div>
                <label for="institutionName">Nome da Instituição:</label>
                <input type="text" id="institutionName" required>
            </div>
            <div>
                <label for="institutionEmail">E-mail:</label>
                <input type="email" id="institutionEmail" required>
            </div>
            <div>
                <label for="institutionType">Tipo de Instituição:</label>
                <select id="institutionType" required>
                    <option value="Carente">Carente</option>
                    <option value="Doadora">Doadora</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <h2>Lista de Instituições</h2>
        <table id="institutionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As instituições serão inseridas aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
