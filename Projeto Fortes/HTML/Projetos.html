<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Fortes Engenharia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleprojetos.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="../imagens/FORTES_LOGOMARCA.png" alt="Fortes Engenharia">
    </div>
    </header>
    <div class="usuario-nome">
        <div class="usuario-icone"><span class="material-icons">account_circle</span></div>
        <span>Olá Instituição carente</span>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M3 6h18M3 12h18M3 18h18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>
    <br>
    <h1 class="titulo-projetos">Projetos</h1>
    <hr>
    <br>
    <h2 class="subtitulo-projetos"><span class="material-icons">arrow_right</span> Selecione a(s) opção(ões) que mais se adequa(m) ao seu projeto:</h2>
        <main>
            <form id="ProjectForm">
                <div class="form-fields-container">
                    <div class="checkbox-container">
                    <label>Alimentação<input type="checkbox" name="projetos" value="Alimentação"></label>
                    <label>Vestimentas<input type="checkbox" name="projetos" value="Vestimentas"></label>
                    <label>Habitação<input type="checkbox" name="projetos" value="Habitação"></label>
                    <label>Transporte<input type="checkbox" name="projetos" value="Transporte"></label>
                    <label>Educação e Desenvolvimento<input type="checkbox" name="projetos" value="Educação e Desenvolvimento"></label>
                    <label>Capacitação Profissional<input type="checkbox" name="projetos" value="Capacitação Profissional"></label>
                    <label>Assistência Médica<input type="checkbox" name="projetos" value="Assistência Médica"></label>
                    <label>Recursos Financeiros e Doações<input type="checkbox" name="projetos" value="Recursos Financeiros e Doações"></label>
                    <label>Tecnologia<input type="checkbox" name="projetos" value="Tecnologia"></label>
                    <label>Lazer e Cultura<input type="checkbox" name="projetos" value="Lazer e Cultura"></label>
                    <label>Parcerias e Voluntariados<input type="checkbox" name="project" value="Parcerias e Voluntariados"></label>
                    <label>Entre outras...<input type="checkbox" name="projetos" value="Entre outras..."></label>
                    </div>
                </div>
                <button type="button" onclick="submitForm()"><a href="paginahome.html">Cadastrar</a></button>
            </form>
        </main>
    <script src="../JS/scriptprojetos.js"></script>
</body>
</html>
